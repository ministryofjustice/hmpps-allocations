spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps.sqs:
  provider: localstack
  queues:
    hmppsdomainqueue:
      queueName: hmpps_domain_event_queue
      dlqName: hmpps_domain_event_dlq
      subscribeTopicId: hmppsdomaintopic
      subscribeFilter: '{"eventType":[ "ALLOCATION_REQUIRED"] }'
    tiercalculationqueue:
      queueName: hmpps_tier_event_queue
      dlqName: hmpps_tier_event_dlq
      subscribeTopicId: hmppsdomaintopic
      subscribeFilter: '{"eventType":[ "TIER_CALCULATION_COMPLETE"] }'
    hmppsoffenderqueue:
      queueName: hmpps_offender_event_queue
      dlqName: hmpps_offender_event_dlq
      subscribeTopicId: hmppsoffendertopic
      subscribeFilter: '{"eventType":[ "CONVICTION_CHANGED"] }'
  topics:
    hmppsdomaintopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
    hmppsoffendertopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

unallocated:
  cases:
    officer:
      includes:
        - STFFCDEU

community:
  endpoint:
    url: http://localhost:8092
hmpps-tier:
  endpoint:
    url: http://localhost:8082

assessment:
  endpoint:
    url: http://localhost:8072

assess-risks-needs:
  endpoint:
    url: http://localhost:8085

workload:
  endpoint:
    url: http://localhost:8087

oauth:
  endpoint:
    url: http://localhost:9090/auth
    client:
      id: client-id
      secret: client-secret


