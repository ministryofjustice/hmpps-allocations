name: Test - helm lint

on:
  workflow_call:
    inputs:
      environment:
        description: Environment for deployment
        required: true
        type: string
      helm_version:
        required: false
        default: 'v3.4.2'
        type: string
    secrets:
      HMPPS_SRE_SLACK_BOT_TOKEN:
        required: false

permissions:
  contents: read

jobs:
  helm_lint:
    name: Helm lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Helm ${{ inputs.helm_version }}
        uses: azure/setup-helm@v4.2.0
        with:
          version: ${{ inputs.helm_version }}

      - name: Lint Helm chart
        shell: bash
        run: |
          cd helm_deploy/hmpps-allocations
          helm dependency build .
          helm lint . --values=../values-${{ inputs.environment }}.yaml
